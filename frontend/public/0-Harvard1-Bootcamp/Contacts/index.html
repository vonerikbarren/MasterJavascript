<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts</title>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- local -->
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js" type="text/javascript"></script>
</head>
<body>
  <!-- Add Contact -->
  <div class="container">
    <!-- Form must include -->
    <!-- 1. Basic info (name, number, email etc) -->
    <!-- 2. Save contact -->
    <!-- 3. Update Contact -->
    <!-- 4. Delete Contact -->
    <!-- CRUD Form -->

    <form method="POST" action="#">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber" placeholder="(xxx) xxx-xxxx" pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}">
      </div>
              
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" aria-describedby="company">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="email" pattern="[^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$]">
      </div>
          
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="5"></textarea>
      </div>

      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <hr>
    </div>
  </div>

  <!-- Display previously added contacts -->
  <div class="container">
    <div class="row">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Company</th>
            <th>Email</th>
            <th>Description</th>
            <th>Action</th> <!-- this is for edit/delete contacts-->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone Number</td>
            <td>Company</td>
            <td>Email</td>
            <td>Description</td>
            <td>Action</td> 
          </tr>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone Number</td>
            <td>Company</td>
            <td>Email</td>
            <td>Description</td>
            <td>Action</td> 
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </div>
</body>
</html>
