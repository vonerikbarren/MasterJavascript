<!DOCTYPE html>
<html lang="en-us">

<head>
  <style>
      h1 {
        color: white;
        background-color: black;
        text-decoration: underline;
        font-size: 32px
      }

      .centerContent {
        text-align: center;
      }
    </style>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1 class="centerContent">Student Bio</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h1 class="centerContent">Your Name</h1>

      <!-- Image with link -->
      <img src="https://placehold.it/200x200" alt="Your Name" />

      <!-- Paragraph with embedded link -->
      <p class="centerContent">Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Section 2: Contact Info -->
    <section>

      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>

      <!-- Unordered list -->
      <ul>
        <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
      </ul>

    </section>
  </div>

</body>

</html>
